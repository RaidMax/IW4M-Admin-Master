
{% for plan in plans %}
<div class="pb-3">
    <h3>{{ plan.name }}</h3>
    <div class="text-muted">{{ plan.description }}</div>
    <img src="{{ plan.meta.banner_url }}"/><br/>
    <a class="link-inverse" target="_blank" href="{{ plan.meta.help_url }}">Additional information &amp; help</a>
    <div class="font-weight-bold mb-3">${{ plan.price }} per {{ plan.period_unit }}</div>
    <a href="javascript:void(0)" class="btn btn-primary" data-cb-type="checkout" data-cb-plan-id="{{ plan.id }}">Subscribe</a>
</div>
{% endfor %}
