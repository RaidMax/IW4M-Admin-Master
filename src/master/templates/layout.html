<!DOCTYPE html>
<html class="bg-dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IW4MAdmin Master | {{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
          integrity="sha256-BJ/G+e+y7bQdrYkS2RBTyNfBHpA9IuGaPmf9htub5MQ=" crossorigin="anonymous"/>
    <style type="text/css">
        .active {
            stroke-width: initial !important;
        }

        .oi:hover {
            color: #fff !important;
        }

        .dot {
            opacity: 0;
            padding: 5px;
        }

        .dot:hover {
            opacity: 1;
        }

        .tooltip-box {
            fill: #343a40 !important;
        }

        .btn-group a.btn-secondary {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
    {% block styles %}
    {% endblock %}
</head>

<body class="bg-dark">

<nav class="navbar navbar-expand navbar-dark bg-secondary justify-content-center border-bottom border-light mb-3">
    <div class="navbar-nav">
        <a href="/" class="nav-item nav-link bg-secondary pl-4 pr-4">Graph</a>
        <a href="/servers" class="nav-item nav-link bg-secondary pl-4 pr-4">Servers</a>
        <a href="/stats" class="nav-item nav-link bg-secondary pl-4 pr-4">Stats</a>
        <a href="https://github.com/RaidMax/IW4MAdmin-Master" target="_blank"
           class="nav-item nav-link bg-secondary pl-4 pr-4">Source</a>
    </div>
</nav>

<div class="container-fluid body-content bg-dark">
    {% block content %}{% endblock %}
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block scripts %}{% endblock %}
</body>
</html>
